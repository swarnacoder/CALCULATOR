<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULATOR</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <form action="" id="form">
        <input type="text" id="display" placeholder="0" />
    </form>
    <div class="box">
        <div>
            <button class="btn" onclick="addToDisplay('7')">7</button>
            <button class="btn" onclick="addToDisplay('8')">8</button>
            <button class="btn" onclick="addToDisplay('9')">9</button>
            <button class="btn" onclick="deleteFromDisplay()" style="background-color: #647299;">DEL</button>
        </div>
        <div>
            <button class="btn" onclick="addToDisplay('4')">4</button>
            <button class="btn" onclick="addToDisplay('5')">5</button>
            <button class="btn" onclick="addToDisplay('6')">6</button>
            <button class="btn" onclick="addToDisplay('+')">+</button>
        </div>
        <div>
            <button class="btn" onclick="addToDisplay('1')">1</button>
            <button class="btn" onclick="addToDisplay('2')">2</button>
            <button class="btn" onclick="addToDisplay('3')">3</button>
            <button class="btn" onclick="addToDisplay('-')">-</button>
        </div>
        <div>
            <button class="btn" onclick="addToDisplay('.')">.</button>
            <button class="btn" onclick="addToDisplay('0')">0</button>
            <button class="btn" onclick="addToDisplay('/')">/</button>
            <button class="btn" onclick="addToDisplay('*')">*</button>
        </div>
        <div id="grid">
            <button class="btn" id="reset" onclick="clearDisplay()" style="background-color: #647299;">RESET</button>
            <button class="btn" id="equal" onclick="calculateResult()" style="background-color: #D13F30;">=</button>
        </div>
    </div>
</div>

<script>
    //Function to add a Value to display 
    function addToDisplay(value) {
    const display = document.getElementById('display');
    if (display.value === '0') {
        display.value = value;
    } else {
        display.value += value;
    }
}

    // Function to delete one character from the right side of the display
    function deleteFromDisplay() {
        const display = document.getElementById('display');
        display.value = display.value.slice(0, -1);
    }

    // Function to clear the display
    function clearDisplay() {
        const display = document.getElementById('display');
        display.value = '0'; 
    }

    // Function to calculate the result
    function calculateResult() {
        const display = document.getElementById('display');
        display.value = eval(display.value);
    }
  
</script>
</body?
